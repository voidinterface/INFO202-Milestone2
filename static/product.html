<html>
    <head>
        <title>Doohickies and Widgets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/product.css">
        <link rel="stylesheet" href="css/global.css">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main>
            <navmenu></navmenu>
            <div class="container">
                <div class="product-card-lg">
                    <img :src="getImage(product)" alt="">
                    <div class="product-top-row">
                        <div class="product-title">
                            <h1>{{product.name}}</h1>
                            <p class="product-id">{{product.productId}}</p>
                        </div>
                        <div class="product-sales-info">
                            <p class="product-price">{{formatCurrency(product.listPrice)}}</p>
                            <p class="quantity-available">{{formatNumber(product.quantityInStock, 0)}} Available</p>
                        </div>
                    </div>
                    <p class="product-description">{{product.description}}</p>
                    <div class="quantity-selector">
                        <div>
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" v-model="quantity" min=0 :max=product.quantityInStock>
                        </div>
                        <button @click.prevent="addItem()">Add to Cart</button>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="js/cart.js"></script>
    </body>
</html>
