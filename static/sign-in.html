<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Doohickies and Widgets</title>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main>
            <h1>Sign In</h1>
            <p>Please sign in to continue.</p>
            <fieldset>
                <legend>Account Details</legend>
<!--                <%
                    String validation = (String) session.getAttribute("validation");
                    validation = validation != null ? validation : "";
                %>-->
                <!--<p style="color:red"><%= validation %></p>-->
                <form @submit.prevent="signIn()">
                    <label>Username:</label><input type="text" v-model="customer.username" required/>
                    <label>Password:</label><input type="password" v-model="customer.password" required/>
                    
                    <button type="submit">Sign In</button>
                </form>
            </fieldset>
            <p> If you don't have an account then you can 
                <a href="create-account.html">create one</a>.</p>
        </main>
        <script type="module" src="js/customer-controller.js"></script>
    </body>
</html>
