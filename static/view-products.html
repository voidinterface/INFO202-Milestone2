<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Doohickies and Widgets</title>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main>
            <navmenu></navmenu>
            
            <h1>Products</h1>
            
            <div id="categories">
                <button @click.prevent="getProducts()">All</button>
                <button v-for="category in categories" @click.prevent="filterByCategory(category)">{{category}}</button>
            </div>
            
            <table>
		<thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Available</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="product in products">
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.listPrice}}</td>
                        <td>{{product.quantityInStock}}</td>
                        <td><button @click.prevent="buyProduct(product)">Buy</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <script type="module" src="js/view-products.js"></script>
    </body>
</html>
